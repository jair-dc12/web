<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Coffe Frappe</h1>
            
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">COFFE FRAPPE </h1>
                <br>
             
                <img src="./img/frappe/logo.png" alt="" id="logo-img">
 
               
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="frappe" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Frappe</button>
                    </li>
                    <li>
                        <button id="frozen" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Frozen</button>
                    </li>
                    <li>
                        <button id="sodas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Sodas</button>
                    </li>
                    <li>
                        <button id="milshake" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Milshake</button>
                    </li>
                    <li>
                        <button id="tehelado" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Te Helado</button>
                    </li>
            
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Comic Coffe Frappé</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <div id="modal-sabores" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrar-modal">&times;</span>
            <h2>Selecciona un sabor</h2>
            <form id="form-sabores">
                <!-- Radio buttons dinámicos generados por JavaScript -->

            </form>
            <div id="preview-sabor">
                <!-- Imagen de preview del sabor -->
            </div>
            <div class="cantidad-producto">
                <button class="btn-cantidad" id="restar-cantidad">-</button>
                <span id="cantidad-seleccionada">1</span>
                <button class="btn-cantidad" id="sumar-cantidad">+</button>
            </div>

            <button id="agregar-al-carrito">Agregar al carrito</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
